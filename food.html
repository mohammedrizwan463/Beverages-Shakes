<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Food</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fffaf5, #f3e8df);
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Back Button */
        .back-btn {
            display: inline-block;
            margin: 20px;
            padding: 10px 20px;
            background-color: #3c2a21;
            color: #fff;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .back-btn:hover {
            background-color: #d4a373;
            transform: scale(1.05);
        }

        /* Header */
        header {
            text-align: center;
            padding: 50px 20px 20px;
        }

        header h1 {
            font-size: 42px;
            color: #3c2a21;
            margin-bottom: 15px;
        }

        header p {
            font-size: 18px;
            color: #7a3e2b;
            font-style: italic;
        }

        /* Grid Layout */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            padding: 40px 10%;
            justify-items: center;
        }

        .menu-item {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 260px;
            text-align: center;
        }

        .menu-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
        }

        .menu-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .menu-item:hover img {
            transform: scale(1.08);
            filter: brightness(90%);
        }

        .menu-item h3 {
            font-size: 20px;
            margin: 15px 0 8px;
            color: #3c2a21;
        }

        .menu-item p {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }

        .menu-item i {
            color: #d4a373;
            font-size: 28px;
            margin-top: 10px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header h1 {
                font-size: 32px;
            }

            header p {
                font-size: 16px;
            }

            .menu-item {
                width: 90%;
            }
        }
    </style>
</head>

<body>

    <a href="index.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i> Go Back</a>

    <header>
        <h1><i class="fa-solid fa-utensils"></i> Our Delicious Foods</h1>
        <p>Explore our range of freshly prepared and tasty meals.</p>
    </header>

    <section class="menu-grid">
        <div class="menu-item">
            <a href="breakfast.html">
                <img src="f9.jpeg" alt="Breakfast">
            </a>
            <i class="fa-solid fa-egg"></i>
            <h3>Breakfast</h3>
            <p>Start your morning with healthy and hearty breakfast options.</p>
        </div>

        <div class="menu-item">
            <a href="bakery.html">
                <img src="f10.jpeg" alt="Bakery">
            </a>
            <i class="fa-solid fa-bread-slice"></i>
            <h3>Bakery</h3>
            <p>Freshly baked breads, cakes, and pastries made with love.</p>
        </div>

        <div class="menu-item">
            <a href="lunch.html">
                <img src="f12.jpeg" alt="Lunch">
            </a>
            <i class="fa-solid fa-bowl-food"></i>
            <h3>Lunch</h3>
            <p>Wholesome meals to keep you energized through the day.</p>
        </div>
    </section>

</body>

</html>
